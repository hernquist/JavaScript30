  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },

    // Array.prototype.filter()
    console.log(inventors.filter(inventor => inventor.year >= 1500 && inventor.year <1600));

    // Array.prototype.map()
    console.log(inventors.map (inventor => {
      let obj = {
        first: inventor.first,
        last: inventor.last};
      return obj
    }))

    // Array.prototype.sort()
    console.log(inventors.sort((a, b) => a.year - b.year))

    // Array.prototype.reduce()
    console.log(inventors.reduce((acc, curr) => acc += curr.passed - curr.year, 0));

    // 5. Sort the inventors by years lived
    console.log(inventors.sort((a, b) => (a.passed - a.year) - (b.passed - b.year)));

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    console.log(people.sort((a, b) => {

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    let tally = (data.reduce((acc, curr) => {
